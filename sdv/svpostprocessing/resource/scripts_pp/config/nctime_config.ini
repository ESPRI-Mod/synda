[DEFAULT]
threads_number = 3
checksum_type = SHA256

[CMIP5]
filename_format = %(variable)s_%(cmor_table)s_%(model)s_%(experiment)s_%(ensemble)s_%(start_period)s-%(end_period)s.nc

[CORDEX]
time_units_default = days since 1949-12-01 00:00:00
filename_format = %(variable)s_%(domain)s_%(driving_model)s_%(experiment)s_%(ensemble)s_%(rcm_model)s_%(rcm_version)s_%(time_frequency)s_%(start_period)s-%(end_period)s.nc

[CORDEX-Adjust]
time_units_default = days since 1949-12-01 00:00:00
filename_format = %(variable)s_%(domain)s_%(driving_model)s_%(experiment)s_%(ensemble)s_%(rcm_model)s_%(bias_adjustment)s_%(time_frequency)s_%(start_period)s-%(end_period)s.nc